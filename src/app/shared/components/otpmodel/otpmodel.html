<dialog [open]="showModal" class="modal    modal-middle">
  <div class="modal-box bg-white  rounded-2xl ">
    <div class="flex flex-col gap-3 text-black  text-center relative">
      <button (click)="closeModal()" class="absolute cursor-pointer right-0 top-0 text-gray-500 hover:text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <h3 class="text-4xl font-bold">Enter OTP</h3>
      <p class="py-4 ">Please enter the OTP sent to {{ email }}</p>
    </div>
    <div class="flex flex-col items-center justify-center gap-3  ">
      <form (submit)="handleSubmit()" class="flex">
        <input #otp1 placeholder="0" type="text" class="otp-style" pattern="\d*" maxlength="1"
          (input)="onOtpInput($event, 0)" (keyup)="onOtpInput($event, 0)" (paste)="onOtpPaste($event)" />
        <input #otp2 placeholder="0" type="text" class="otp-style" pattern="\d*" maxlength="1"
          (input)="onOtpInput($event, 1)" (keyup)="onOtpInput($event, 1)" />
        <input #otp3 placeholder="0" type="text" class="otp-style" pattern="\d*" maxlength="1"
          (input)="onOtpInput($event, 2)" (keyup)="onOtpInput($event, 2)" />
        <input #otp4 placeholder="0" type="text" class="otp-style" pattern="\d*" maxlength="1"
          (input)="onOtpInput($event, 3)" (keyup)="onOtpInput($event, 3)" />
        <input #otp5 placeholder="0" type="text" class="otp-style" pattern="\d*" maxlength="1"
          (input)="onOtpInput($event, 4)" (keyup)="onOtpInput($event, 4)" />
        <input #otp6 placeholder="0" type="text" class="otp-style" pattern="\d*" maxlength="1"
          (input)="onOtpInput($event, 5)" (keyup)="onOtpInput($event, 5)" />
      </form>
      <button type="submit" (click)="handleSubmit()" class="form-submit-button pt-10 w-[100%]">
        Submit
        @if (isLoading) {
        <span class="ml-2 animate-spin">â†»</span>
        }
      </button>
    </div>



    <p class="text-black text-center pt-7">Didn't get a code? <span (click)="handleResendOtp()"
        class="text-brand font-bold underline cursor-pointer">Click to
        resend.</span></p>

  </div>
</dialog>
